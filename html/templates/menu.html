<!--_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_- SIDE MENU TEMPLATE -_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-->

<div id="mySidenav" class="sidenav noCollapse">
	
	<!-- Top Ricoh logo-->
	<div class="imgLogoPosition" >
		<a target="_blank" href="https://www.ricoh.es/index.html">
			<img ng-if="openedMenu() =='open'" src="resources/images/ricoh-hd_logo.png" class="fullLogo" alt="Full ricoh logo">
			<img ng-if="openedMenu() == 'close'" src="resources/images/Ricoh-logo-min.png" class="minLogo" alt="Min rico logo">
		</a>
	</div>

	<!-- Menu list Container-->
	<div id="menuItems" class="menuItems">

		<!-- Menu when isnÂ´t collapse literal text-->
		<ul class="menuOpenUl" ng-if="openedMenu() =='open'">
		  <li ng-click="go('home')" ng-class="statename == 'home' ? 'active' : ''">{{"WELCOME" | translate}}</li>
		  <li ng-click="go('test')" ng-class="statename == 'test' ? 'active' : ''">{{"TEST/INFO" | translate}}</li>
		  <li ng-click="go('test1')" ng-class="statename == 'test1' ? 'active' : ''">{{"TEST1_TITLE" | translate}}</li>
		  <li ng-click="go('test2')" ng-class="statename == 'test2' ? 'active' : ''">{{"TEST_2" | translate}}</li>
		  <li ng-click="go('test3')" ng-class="statename == 'test3' ? 'active' : ''">{{"TEST_3" | translate}}</li>
		</ul>

		<!-- Menu when is collapse icons-->
		<ul class="menuCloseUl" ng-if="openedMenu() =='close'">
			<li ng-click="go('home')" ng-class="statename == 'home' ? 'active' : ''" data-toggle="tooltip" data-placement="right" title="{{'WELCOME' | translate}}">
				<i class="fas fa-home"></i>
			</li>
			<li ng-click="go('test')" ng-class="statename == 'test' ? 'active' : ''" data-toggle="tooltip" data-placement="right" title="{{'YOUR_TEST_INFO' | translate}}">
				<i class="fas fa-trophy"></i>
			</li>
			<li ng-click="go('test1')" ng-class="statename == 'test1' ? 'active' : ''" data-toggle="tooltip" data-placement="right" title="{{'TEST1_TITLE' | translate}}">
				<span class="fa-stack">
					<i class="far fa-circle fa-stack-2x"></i>
					<i class="fa-stack-lg">1</i>
				</span>
			</li>
			<li ng-click="go('test2')" ng-class="statename == 'test2' ? 'active' : ''" data-toggle="tooltip" data-placement="right" title="{{'TEST_2' | translate}}">
				<span class="fa-stack">
					<i class="far fa-circle fa-stack-2x"></i>
					<i class="fa-stack-lg">2</i>
				</span>
			</li>
			<li ng-click="go('test3')" ng-class="statename == 'test3' ? 'active' : ''" data-toggle="tooltip" data-placement="right" title="{{'TEST_3' | translate}}">
				<span class="fa-stack">
					<i class="far fa-circle fa-stack-2x"></i>
					<i class="fa-stack-lg">3</i>
				</span>
			</li>
		</ul>
	</div>
</div>
